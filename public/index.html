<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MonLuaProtector</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold mb-6">MonLuaProtector</h1>

  <div class="bg-gray-800 p-6 rounded-xl shadow-xl w-full max-w-lg">
    <div class="mb-4">
      <label class="block font-semibold mb-1">Upload file Lua:</label>
      <input id="fileInput" type="file" accept=".lua,.txt" class="w-full mb-3 text-black p-2 rounded" />
      <button id="uploadBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Tạo raw từ file</button>
    </div>

    <div class="mb-4">
      <label class="block font-semibold mb-1">Hoặc nhập code Lua:</label>
      <textarea id="luaText" rows="6" class="w-full text-black p-2 rounded"></textarea>
      <button id="textBtn" class="mt-2 bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Tạo raw từ text</button>
    </div>

    <div id="result" class="hidden mt-4 p-3 bg-gray-700 rounded">
      <p>Raw link:</p>
      <a id="rawLink" href="#" target="_blank" class="text-blue-400 underline"></a>
      <button id="copyBtn" class="ml-2 bg-gray-600 px-2 py-1 rounded">Copy</button>
    </div>
  </div>

  <script>
    async function sendData(text) {
      const res = await fetch("/upload", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, isText: true })
      });
      return res.json();
    }

    document.getElementById("uploadBtn").onclick = async () => {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Chọn file trước");
      const text = await file.text();
      const data = await sendData(text);
      showLink(data.raw);
    };

    document.getElementById("textBtn").onclick = async () => {
      const text = document.getElementById("luaText").value.trim();
      if (!text) return alert("Nhập code trước");
      const data = await sendData(text);
      showLink(data.raw);
    };

    function showLink(link) {
      const res = document.getElementById("result");
      res.classList.remove("hidden");
      const rawLink = document.getElementById("rawLink");
      rawLink.textContent = link;
      rawLink.href = link;
      document.getElementById("copyBtn").onclick = () => {
        navigator.clipboard.writeText(link);
        alert("Đã copy link!");
      };
    }
  </script>
</body>
</html>
